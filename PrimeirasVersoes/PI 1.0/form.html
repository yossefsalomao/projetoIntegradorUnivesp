<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Assinatura Eletronica</title>
</head>
<body>
    <div class="mt-3">
        <form class="alin">
            <p> Personalize sua Assinatura Eletronica</p>
            <div class="lista">
                <input type="text" required id="urlid" name="imagem" class="form-control mt-3" placeholder="URL da Imagem"> <br>
            </div>
            <div class="lista">
                <input type="text" required id="nome" name="nome" class="form-control mt-3" placeholder=" Nome e Sobrenome"> <br>
            </div>

            <div class="lista">
                <input type="text" required id="cargoid" name="cargo" class="form-control mt-3" placeholder=" Time/Cargo"> <br>
            </div>

            <div class="lista">
                <input type="tel" required id="tel1id" name="tele1" class="form-control mt-3" placeholder=" Telefone 1"> <br>
            </div>

            <div class="lista">
                <input type="tel" id="tel2id" name="tel2" class="form-control mt-3" placeholder="Telefone 2 (Opcional)"> <br>
            </div>

            <div class="lista">
                <input type="email" id="emailid" name="email" class="form-control mt-3" placeholder=" E-mail (Opcional)"> <br>
            </div>

            <div class="lista">
                <input type="url" id="siteid" name="site" class="form-control mt-3" placeholder=" Site (Opcional)"> <br>
            </div>
                <input type="submit" class="form-control mt-3" value="Gerar" onclick="enviar()">
        </form>
    </div>
    <div class="box1">
        <div class="imge"></div>
        <div>
            <p>Nome e Sobrenome</p>
            <p>Time/Cargo</p>
            <p>Telefone 1</p>
            <p>Telefone 2</p>
            <p>E-mail</p>
            <p>Site</p>
        </div>
    </div>
